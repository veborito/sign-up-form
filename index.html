<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="image-container">
    <div id="odin">
      <img src="odin-lined.png" alt="odin project logo">
      <p>ODIN</p>
    </div>
    <p id="footer">Photo by <a href="https://unsplash.com/fr/@haliewestphoto">Halle West</a>
      on <a href="https://unsplash.com/fr">Unsplash</a></p>
  </div>
  <div id="form-container">
    <div id="form-header">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize yout deepest dreams.
        Sign up <em>now</em> to get started.<br><br>
        You <em>know</em> you want to.
      </p>
    </div>
    <form id="form" action="/fake/login" method="post">  
      <h2>Let's get into it!</h2>
    
      <fieldset>
        <div class="row">
          <div class="col">
            <label for="name">FIRST NAME</label>
            <input type="text" name="user_name" id="name">
          </div>
          <div class="col">
            <label for="name">LAST NAME</label>
            <input type="text" name="user_last_name" id="last_name">
          </div>
        </div>
        
        <div class="row">
          <div class="col">
            <label for="email">EMAIL</label>
            <input type="email" name="user_email" id="email">
          </div>
          <div class="col">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" name="user_phone_number" id="phone_number">
          </div>
        </div>
        
        <div class="row">
          <div class="col">
            <label for="password">PASSWORD</label>
            <input type="password" name="user_password" id="password" required>
          </div>
          <div class="col">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" name="user_confirm_password" id="confirm_password" required>
          </div>
        </div>
      </fieldset>

      <div class="row" id="button">
        <button type="submit" form="form">Create Account</button>
        <p>Already have an account? <a id="login" href="http://borito.form.ch/login">Log in</a></p>
      </div>
    </form>
  </div>
</body>
</html>
